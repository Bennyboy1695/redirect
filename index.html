<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bisect Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const redirectUrl = params.get('url');
            if (redirectUrl) {
                window.location.href = redirectUrl;
            } else {
                document.body.innerHTML = '<h1>No URL provided to redirect to.</h1>';
            }
        });
    </script>
</head>
<body>
    <h3>Redirecter because of UBlock twattery</h3>
</body>
</html>
